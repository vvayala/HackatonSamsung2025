<!DOCTYPE html>
<html>
<head>
    <title>Asistente de Hipertensión</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f9ff;
        }
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4285f4;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }
        .bot-message {
            background: #f0f4ff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .user-message {
            background: #4285f4;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .option-btn {
            background: #e0e8ff;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover {
            background: #d0d8f0;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #userInput:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        #sendBtn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #sendBtn:hover {
            background: #3367d6;
        }
        #quickForm {
            padding: 20px;
            display: none;
            background: #f8faff;
            border-radius: 10px;
            margin: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .submit-btn {
            background: #4285f4;
            color: white;
        }
        .back-btn {
            background: #e0e0e0;
        }
        .typing-indicator {
            display: inline-block;
            padding: 12px;
            background: #f0f4ff;
            border-radius: 18px;
            margin-bottom: 15px;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            border-left: 4px solid #d32f2f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Asistente de Hipertensión - Dra. Cardio ❤️
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Mensajes aparecerán aquí -->
        </div>
        
        <div id="quickForm">
            <h3>Formulario Rápido</h3>
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" id="age" min="18" max="120" required>
            </div>
            <div class="form-group">
                <label>Presión Sistólica (ej. 120):</label>
                <input type="number" id="systolic" min="50" max="250" required>
            </div>
            <div class="form-group">
                <label>Presión Diastólica (ej. 80):</label>
                <input type="number" id="diastolic" min="30" max="150" required>
            </div>
            <div class="form-group">
                <label>Peso (kg):</label>
                <input type="number" id="weight" min="30" max="300" step="0.1" required>
            </div>
            <div class="form-group">
                <label>Altura (cm):</label>
                <input type="number" id="height" min="100" max="250" required>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="family_history"> Historial familiar de hipertensión</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="smoker"> Fumas actualmente</label>
            </div>
            <div class="form-actions">
                <button class="form-btn back-btn" id="backToChat">Volver</button>
                <button class="form-btn submit-btn" id="submitForm">Calcular Riesgo</button>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const quickForm = document.getElementById('quickForm');
        
        let session = {};
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }
        
        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showOptions(options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => {
                    addUserMessage(option);
                    handleSend(option);
                };
                optionsDiv.appendChild(btn);
            });
            
            chatMessages.appendChild(optionsDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showQuickForm() {
            document.querySelector('.chat-input').style.display = 'none';
            quickForm.style.display = 'block';
            
            document.getElementById('backToChat').onclick = () => {
                quickForm.style.display = 'none';
                document.querySelector('.chat-input').style.display = 'flex';
                addBotMessage("¿Cómo prefieres realizar la evaluación?");
                showOptions(["Modo conversación", "Formulario rápido"]);
            };
            
            document.getElementById('submitForm').onclick = submitQuickForm;
        }
        
        async function submitQuickForm() {
            const age = document.getElementById('age').value;
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            // Validación básica
            if (!age || !systolic || !diastolic || !weight || !height) {
                showError("Por favor completa todos los campos requeridos");
                return;
            }
            
            const formData = {
                age: age,
                systolic: systolic,
                diastolic: diastolic,
                weight: weight,
                height: height,
                family_history: document.getElementById('family_history').checked,
                smoker: document.getElementById('smoker').checked
            };
            
            showTyping();
            quickForm.style.display = 'none';
            
            try {
                const response = await fetch('/api/assess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                
                const data = await response.json();
                hideTyping();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                addBotMessage(data.message);
                if (data.options) {
                    showOptions(data.options);
                }
                
                document.querySelector('.chat-input').style.display = 'flex';
                
            } catch (error) {
                hideTyping();
                showError("Error al procesar el formulario: " + error.message);
                console.error("Error:", error);
            }
        }
        
        async function handleSend(message = null) {
            const msg = message || userInput.value.trim();
            if (!msg) return;
            
            if (!message) {
                addUserMessage(msg);
                userInput.value = '';
            }
            
            showTyping();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: msg, 
                        session: session 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                hideTyping();
                
                session = data.session || {};
                
                if (data.message) {
                    addBotMessage(data.message);
                }
                
                if (data.options) {
                    showOptions(data.options);
                }
                
                if (data.show_form) {
                    showQuickForm();
                }
                
            } catch (error) {
                hideTyping();
                showError("Error al procesar tu mensaje: " + error.message);
                console.error("Error:", error);
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', () => handleSend());
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
        
        // Start chat
        setTimeout(() => {
            addBotMessage("¡Hola! Soy Dra. Cardio, tu asistente de salud cardiovascular. ¿En qué puedo ayudarte hoy?");
            showOptions(["Evaluar mi riesgo", "Consejos de salud"]);
        }, 800);
    </script>
</body>
</html>
